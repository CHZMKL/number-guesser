<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="scripts.js" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>


  <body>
    <div class="container">

      <div id="userGuess">
        <p class="userMessage">
        </p>
      </div>

      <article id="userInputField">

        <article class="textField">

            <input type="text" id = "userGuess" name="number" min="1" max="100" placeholder="Guess a number!">

        </article>

      </article>

      <article id="buttons">

        <button type="submit" name="button">Submit Number</button>

        <button type="button" name="button">Clear</button>

        <button type="reset" name="button">New Game</button>

      </article>

    </div>

  </body>
</html>
