<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>

    <link rel="stylesheet" href="reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  </head>


  <body>
    <div class="container">
      <div class= "userInstruction">
        <p>
          <span class="userMessage">Let's play a game! Guess a number!<span>
        </p>

        <p>
          <span class="feedback"></span>
        </p>
      </div>

      <article class="textField">

          <input  min="1" max="100" id = "userGuess"type="number" placeholder="Enter guess here!">

      </article>

      <article id="buttons">

        <button class="guessButton" disabled>Submit Guess</button>

        <button  class="clearButton" disabled>Clear</button>

      </article>

      <article class="rangeContainer">

        <p class="rangeText">
          Minimum Range
        </p>
        <input class="userMin" type="number" value=1 placeholder="Minimum Value">
        <p class="rangeText">
          Maximum Range
        </p>
        <input class="userMax" type="number" value=100 placeholder="Maximum Value">

      </article>

      <article class="inGameInstructions">

        <button class="winText" disabled>You won!</br>Play again with an increased range of 20,</br>or, if you're feeling brave,</br>set your own range!</br>PLAY ON!</button>
      </article>

      <article>

        <button class="rangeButton" disabled><span class="clickHereTo">click here to</br></span>KEEP PLAYING!</button>
      </article>

      <article>

        <button class="newGame" disabled>reset game</button>

      </article>

      </div>
    <script type="text/javascript" src="scripts.js" ></script>
  </body>
</html>
