<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="styles2.css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="reset2.css" media="screen" title="no title" charset="utf-8">
      <title>Number Guesser</title>
  </head>

  <body>
    <header>Header</header>

    <h1>Pick A Number, Any Number!</h1>

    <article class="game">

    <section class="container">
      <p>
        <span class="userMessage">Guess The Magic Number:</span>
        <br />
        <span class="feedback">&nbsp&nbsp&nbsp</span>
      </p>

      <article class="textField">
        <input id="userGuess" type="number" placeholder="What's Your Guess?">
      </article>

      <article id="buttons">
        <button class="guessButton" disabled>Submit Guess</button>
        <button class="clearButton" disabled>Clear</button>
        <button class="newGame" disabled>New Game</button>
      </article>

    </section>

  </article>

    <script type="text/javascript" src="scripts2.js"></script>


  </body>
</html>
